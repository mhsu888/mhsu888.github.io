<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Contact</h1>
    <div class="flex flex-contact-page">
        <section id="contact">
            <p>Like our page? Let us know!</p>
            <div id="contact-info">
                <img src="images/logos/phone.png" alt="Phone icon">
                <span><a href="tel:+18009999999">1(800)-999-9999</a></span>
                <img src="images/logos/email.png" alt="Email icon">
                <span>Email to: <a href="mailto:mimixu888@gmail.com">Michelle Hsu</a></span>
                <img src="images/logos/instagram.png" alt="Instagram icon">
                <span><a href="https://www.instagram.com/">Follow us at Instagram</a></span>
            </div>
        </section>
        <form>
            <div class="grid">
                <label for="name">Name</label>
                <label for="email">Email</label>
                
                <input id="name" type="text">

                <input id="email" type="email">

                <label for="comments" class="full-width-form">Comments</label>
                <textarea id="comments" class="full-width-form">Comments</textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>

    <footer>
        <nav>
            <a href="index.html">Home</a>
            <a href="northern-lights.html">The Northern Lights</a>
            <a href="hiking.html">Hiking on Glaciers</a>
            <a href="contact.html">Contact Us</a>
        </nav>

    </footer>

</body>

</html>
