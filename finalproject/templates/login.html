<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1>Login</h1>
    <p class="text-center">{{message}}</p>
    <div class="flex-column align-center">
        <h2>Login to existing account</h2>
        <div class="login-box">
            <form action="/login" method="post" class="flex-column">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" required>
                <br>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
        <h2>Create new account</h2>
        <div class="login-box">
            <form action="/create-account" method="post" class="flex-column">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" maxlength="20" required>
                <br>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" maxlength="60" required>
                <br>
                <button type="submit">Create account</button>
            </form>
        </div>
    </div>
</body>
</html>
